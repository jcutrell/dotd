<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Lag Test</title>

<link rel="stylesheet" type="text/css" href="styles/styles.css" />

<script type="text/javascript" src="./scripts/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="./scripts/KinectListener_circle.js"></script>


<script>
	
	var myKinectListener;
	var self = this;
	var outputDiv;
	
	function initializeInterface(){
		outputDiv = document.getElementById("outputDiv");
		myKinectListener = new KinectListener(self, "leftHandDiv", "rightHandDiv", "skeletonBox", "connectDiv");		
	}


	function output(txt){
		outputDiv.innerHTML = txt;	
	}
	
	function aoppendOutput(txt){
		outputDiv.innerHTML += txt;	
	}
</script>


</head>

<body onload="initializeInterface();">

        <!-- KinectListener -->
        <div id="container">
            <div id="connectDiv" >
                <form method="post" action="">
                    <div class="text">
                        <label for="ip">IP:</label>
                        <input type="text" id="ip" name="ip" value="127.0.0.1" class="text">
                    </div>
                    <div class="text">
                        <label for="port">Port:</label>
                        <input type="text" id="port" name="port" value="1234" class="text">
                    </div>
                    <div class="submit">
                        <input type="submit" value="connect" class="submit">
                    </div>
                </form>
            </div>
    	</div>

        </div>

		<div id="skeletonBox"></div>

        <div id="outputDiv" style="position:absolute; left:10px; top:10px; width:300px;"></div>
</body>
