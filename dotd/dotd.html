</head>

<body onload="initializeInterface();">

	<div id="backgroundDiv"></div>
    
    <div id="sceneContainer">	

        <div id="headTrackDiv">
       		<video id="mainVideo" src="clips/dotd.mp4"></video>
        
        	<div id="leftHandDiv" class="bodyDot">
            	<!--
                <div id="leftDotWhite"></div>
        		<div id="leftDotRed"></div>
                -->
            </div>
            
            <div id="rightHandDiv" class="bodyDot">
           		<!--<div id="rightDotWhite"></div>
        		<div id="rightDotRed"></div>
                -->
            </div>
            
            <div id="headDiv" class="bodyDot"></div>
        </div>
            
        
        
        <div id="redHitDiv"></div>
    	<div id="fadeBlackDiv"></div>
    </div>
       
    <div id="lostTrackingMaskDiv"></div>
	<div id="lostTrackingAlertDiv">Please return to center</div>
    
    <div id="peekabooDiv">Peek-a-boo!</div>
    <div id="failureDiv">Failed to...</div> 
    
    
    <div id="outputDiv" style="position:absolute; left:10px; top:100px; width:300px;"></div>
	
    <audio id="thudSound" src="clips/thud.mp3" style="display:none;"></audio>
    
	<script>
        
        var myKinectListener;
        var myWebSocketConnect;
        var self = this;
        var outputDiv;
        var backgroundDiv;
        
        function initializeInterface(){
            outputDiv = document.getElementById("outputDiv");	
            backgroundDiv = document.getElementById("backgroundDiv");	
            
            myKinectListener = new KinectListener();
            myWebSocketConnect = new WebSocketConnect();	
            openWebSocket();
        }
    
    
        function output(txt){
            outputDiv.innerHTML = txt;	
        }

        function openWebSocket(){
            ipAddress = "127.0.0.1";
            port = "1234";
            myWebSocketConnect.initializeWebSocketConnect(ipAddress, port);
        }
    </script>

</body>
</html>
